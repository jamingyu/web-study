<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>div, span, nav, section</title>
</head>
<body>
    <h2>1. div, span</h2>
    <p>의미 없는 공간태그, 컨텐츠들을 어떤 목적에 따라 묶어야 할때 사용<br> div, span 차이점 <br> div: 줄 바꿈 있음 <br> span 줄 바꿈 없음</p>

    <h2>2. nav</h2>
    <p>같은 사이트 안의 페이지를 연결할 때 주로 사용,<br> 영역별로 그의미를 나타내기 위해 사용 ex) nav 태그로 메뉴를 많이 만듦 </p>

    <h2>3. section</h2>
    <p>일반적으로 섹션을 나타내는 기능, <br> 영역별로 의미 표현하기 위해 사용</p>
</body>
</html>

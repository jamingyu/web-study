<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>html, head, body , title, meta</title>
</head>
<body>
    <h2>1. html</h2>
    <p>웹 페이지의 시작과 끝</br> 웹페이지는 &lt;html&gt; 로 시작하여 &lt;/html&gt; 로 끝난다 </br>  
        &lt;! doctype html&gt은 문서유형을 지정한다. 이 페이지를 html로 해석하라 </p>

    <h2>2. head</h2>
    <p>웹페이지의 정보, 문서에서 사용할 외부 파일들을 링크할 때 사용한다.</p>

    <h2>3. body</h2>
    <p>실제 브라우저에 표시되는 내용</p>

    <h2>4. title</h2>
    <p>문서 제목, 웹 브라우저의 제목 표시줄에 표시된다.</br> 페이지 방문자나 검색엔진은 이 제목을 보고 내용을 예측하기에 잘 써야한다.</p>

    <h2>5. meta</h2>
    <p>문자 인코딩 및 문서 키워드, 요약정보 </p>
</body> 
</html>

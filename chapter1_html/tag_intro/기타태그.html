<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>iframe, form, input, button, footer</title>
</head>
<body>
    <h2>1. iframe</h2>
    <p>외부 페이지 삽입, 웹 페이지 안에 다른 웹페이지를 삽입할 때 사용</p>

    <h2>2. form</h2>
    <p>정보 입력 및 전송 태그 </p>

    <h2>3. input</h2>
    <p>form의 요소중 하나, 사용자가 정보를 입력하는 부분을 만들어야 할 때 사용한다. </p>

    <h2>3. button</h2>
    <p>form 요소중 하나. 페이지에 버튼을 넣고 form을 전송하거나 reset 할 때 사용한다. </p>

    <h2>3. footer</h2>
    <p>제작 정보와 저작권 정보</p>
</body>
</html>

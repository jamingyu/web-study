<!DOCTYPE html>
<html lang="ko">

<head>
  <style media="screen">
    a:link {
      color: black;
    }

    a:visited {
      color: red;
    }

    a:hover {
      color: yellow;
    }

    a:active {
      color: green;
    }

    a:focus {
      color: white;
    }
    input:focus{
      background-color:black;
    }
  </style>
  <meta charset="UTF-8">
</head>

<body>
  <a href="https://opentutorials.org">
    <h1>방문함</h1>
  </a>
  <a href="https://a.a">
    <h1>방문안함</h1>
  </a>
  <input type="text">
</body>

</html>
